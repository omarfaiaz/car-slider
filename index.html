<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Slider</title>
  </head>
  <body>
    <section class="car-hero-slider">
      <div class="hero-slide">
        <div class="slide-texts">
          <h1 class="">Find The Car That Makes You Happy-01</h1>
          <h5>REVOLUTIONIZING SUPERCAR OWNERSHIP</h5>
        </div>
        <div
          class="slide-img"
          style="
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
              ),
              url(img/car-1.jpg) no-repeat center center;
            background-size: cover;
            min-height: 100vh;
          "
        ></div>
      </div>

      <div class="hero-slide">
        <div class="slide-texts">
          <h1 class="">Find The Car That Makes You Happy-02</h1>
          <h5>REVOLUTIONIZING SUPERCAR OWNERSHIP</h5>
        </div>
        <div
          class="slide-img"
          style="
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
              ),
              url(img/car-2.jpg) no-repeat center center;
            background-size: cover;
            min-height: 100vh;
          "
        ></div>
      </div>

      <div class="hero-slide">
        <div class="slide-texts">
          <h1 class="">Find The Car That Makes You Happy-03</h1>
          <h5>REVOLUTIONIZING SUPERCAR OWNERSHIP</h5>
        </div>
        <div
          class="slide-img"
          style="
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5)
              ),
              url(img/car-3.jpg) no-repeat center center;
            background-size: cover;
            min-height: 100vh;
          "
        ></div>
      </div>

      <!-- slider-arr -->
      <div class="nav-arr">
        <div class="nav-prv">
          <img src="img/arr-prev.svg" alt="" />
        </div>
        <div class="nav-next">
          <img src="img/arr-next.svg" alt="" />
        </div>
      </div>

      <!-- Sliders index  -->
      <div class="index-num"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
